<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./logic/build/web-share.js" defer></script>
		<link rel="stylesheet" href="./css/output.css" />
		<title>Web-Share</title>
	</head>
	<body>
		<div class="absolute left-4 top-[200px] w-[60px]">
			<div
				class="bg-blue-700 p-2 w-[50px] cursor-pointer hover:w-[60px]"
				id="facebook"
			>
				<img id="facebook"
					src="./images/facebook.svg"
					alt="facebook"
					class="max-w-[50px] h-8"
				/>
			</div>
			<div
				id="linkedIn"
				class="bg-blue-500 w-[50px] cursor-pointer hover:w-[60px] text-white p-2"
			>
				<img
                id="linkedIn"
					src="./images/linkinblu.png"
					alt="linkedin"
					class="max-w-[50px] h-8"
				/>
			</div>
			<div
				id="twitter"
				class="bg-blue-400 w-[50px] cursor-pointer hover:w-[60px] p-2"
			>
				<img
                id="twitter"
					src="./images/twitter.png"
					alt="twitter"
					class="max-w-[50px] h-8"
				/>
			</div>
		</div>
	</body>
</html>
